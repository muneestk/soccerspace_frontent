<form [formGroup]="formData" (ngSubmit)="Saveuser()">
  <h1 mat-dialog-title>{{ inputData.title }}</h1>
  <div mat-dialog-content>
    <mat-form-field *ngIf="!rejectTournament">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field *ngIf="!rejectTournament">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" readonly>
    </mat-form-field>
    <mat-form-field *ngIf="rejectTournament">
      <mat-label>Reason for rejecting the {{ tournamentName }} tournament?</mat-label>
      <input matInput formControlName="reason">
      <mat-error *ngIf="formData.get('reason')?.errors?.['required'] ">Reason is required</mat-error>
      <mat-error *ngIf="formData.get('reason')?.errors?.['minlength']">Reason should be at least 5 characters long</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
    <button mat-dialog-close mat-raised-button color="warn">Close</button>
    <button mat-raised-button color="primary" >{{ rejectTournament ? 'Reject' : 'Save' }}</button>
  </div>
</form>
