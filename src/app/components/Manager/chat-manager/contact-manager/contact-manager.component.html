<li class="active" (click)="fullchat(data?.connections?.user?._id,data?.connections?.user?.name)">
    <div class="d-flex bd-highlight">
        <div class="img_cont">
            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
            <span class="online_icon"></span>
        </div>
        <div class="user_info">
            <span>{{ data?.connections?.user?.name }}</span>
            <p>{{ data?.connections?.user?.name }} is online</p>
        </div>
    </div>
</li>
