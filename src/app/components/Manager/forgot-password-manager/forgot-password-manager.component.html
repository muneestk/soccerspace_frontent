<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Forgot Password</h2>
            <form [formGroup]="sendMailForm" (ngSubmit)="forgotSubmit()" *ngIf="!resubmitPassword">
                <div class="input-box">
                    <span class="icon"><mat-icon>email</mat-icon></span>
                    <input type="text" formControlName="email" required>
                    <label>Email</label>
                    <div class="form-text text-danger pt-2" *ngIf="email.errors?.['required'] && (email.touched || email.dirty || invalid)"> 
                        Email is required.
                    </div>
                    <div class="form-text text-danger pt-2" *ngIf="email.errors?.['email'] && (email.touched || email.dirty)"> 
                        Email is not valid.
                    </div>
                    
                </div>
                <button type="submit" class="bttn"> Send Mail</button>

                
                <div class="login-register">
                    <p>Continue to Login? <a routerLink="/login" class="register-link">Login</a></p>
                </div>
            </form>
            <!-- <div>
                <span *ngIf="!showResend">
                    {{counterSec}}seconds

                  </span>
                 <button type="submit" class="bttn" *ngIf="showResend" (click)="resendOtp()"> resend otp</button>

            </div> -->
            <form [formGroup]="passwordSubmitForm" (ngSubmit)="passwordSubmit()" *ngIf="resubmitPassword">
                <div class="input-box">
                    <span class="icon"><mat-icon>password</mat-icon></span>
                    <input type="password" formControlName="password" required>
                    <label>password</label>
                    <div class="form-text text-danger pt-2" *ngIf="password.errors?.['required'] && (password.touched || password.dirty || invalid2)"> 
                        password is required.
                    </div>
                    <div class="form-text text-danger pt-2" *ngIf="password.errors?.['minlength'] && (password.touched || password.dirty)"> 
                        password is too short.
                    </div>
                    
                </div>
                <div class="input-box">
                    <span class="icon"><mat-icon>password</mat-icon></span>
                    <input type="password" formControlName="confirmPassword" required>
                    <label>confirm password</label>
                    
                    <div class="form-text text-danger pt-2" *ngIf="confirmPassword.errors?.['required'] && (confirmPassword.touched || confirmPassword.dirty || invalid2)"> 
                        confirm password is required.
                    </div>
                    <div class="form-text text-danger pt-2" *ngIf="confirmPassword.errors?.['minlength'] && (confirmPassword.touched || confirmPassword.dirty)"> 
                        confirm password is too short.
                    </div>
                    <div class="form-text text-danger pt-2" *ngIf="samePassword"> 
                        password is not same.
                   </div>
                    
                </div>
                <button type="submit" class="bttn"> submit</button>

                
            </form>
        </div>
    </div>
</body>
