<app-manager-nav></app-manager-nav>
<div class="main">
    <div class="container d-flex justify-content-center">
        <div class="mat-elevation-z8" class="w-75">
        <h1 class="head text-center">Top Scorer List</h1>
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="fw-bolder">  No. </th>
            <td mat-cell *matCellDef="let element,let i=index" class="fw-bolder"> {{i+1}} </td>
          </ng-container>
      
          <!-- Team Name Column -->
          <ng-container matColumnDef="team" class=" text-center">
            <th mat-header-cell *matHeaderCellDef class="fw-bolder"> Team </th>
            <td mat-cell *matCellDef="let element" class="fw-bolder"> 
            <div>
                <img class="rounded-circle" [src]="getImage(element.teamDetails[0].teamLogo ? element.teamDetails[0].teamLogo  : '')" alt="logo Image" width="50px" height="50px" >
                <span class=" ms-2">{{ element.teamDetails[0].teamName }}</span>
            </div>
         </td>
          </ng-container>


          <!-- Name Column -->
          <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef class="fw-bolder"> Players </th>
            <td mat-cell *matCellDef="let element" class="fw-bolder"> {{element._id | uppercase}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef class="fw-bolder"> Goals </th>
            <td mat-cell *matCellDef="let element" class="fw-bolder"> {{element.totalScore}} </td>
          </ng-container>
      
         
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
</div>
<app-manager-footer></app-manager-footer>
