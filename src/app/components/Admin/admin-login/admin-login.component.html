<div class="wrapper">
    <div class="container main">
        <div class="row">


            <div class="col-md-6 right">
                <div class="input-box">
                    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                        <header>Admin Login</header>

                        <div class="input-field">
                            <input type="text" class="input" id="email" formControlName="email" required=""
                                autocomplete="off">
                            <label for="email">Email</label>
                            <div class="form-text text-danger"
                                *ngIf="email.errors?.['required'] && (email.touched || email.dirty || invalid)">
                                Email is Required
                            </div>
                            <div class="form-text text-danger"
                                *ngIf="email.errors?.['email'] && (email.touched || email.dirty)">
                                Email is invalid
                            </div>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="pass" formControlName="password" required="">
                            <label for="pass">Password</label>
                            <div class="form-text text-danger"
                                *ngIf="password.errors?.['required'] && (password.touched || password.dirty || invalid)">
                                Password is Required
                            </div>
                            <div class="form-text text-danger" *ngIf="password.errors?.['minlength'] ">
                                Password is too short
                            </div>
                            <div class="form-text text-danger"
                                *ngIf="password.errors?.['maxlength'] && (password.touched || password.dirty)">
                                Password is too long
                            </div>
                        </div>

                        <div class="input-field mt-3">
                            <input type="submit" class="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 side-image">

            </div>
        </div>
    </div>
</div>
