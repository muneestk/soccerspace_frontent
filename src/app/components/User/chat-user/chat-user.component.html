<app-usernav></app-usernav>
<div class="main">  
<div class="container-fluid h-100 p-3">
    <div class="row justify-content-center h-100">
        <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
            <div class="card-header">
                <div class="input-group">
                    <input type="text" placeholder="Search..." name="" class="form-control search">
                    <div class="input-group-prepend">
                        <span class="input-group-text send_btn">
                            <i class="material-icons">search</i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="card-body contacts_body">
                <ul class="contacts" *ngFor="let m of ManagerList$">
                    <app-contact [data]="m"></app-contact>             
                </ul>
            </div>
            <div class="card-footer"></div>
        </div></div>
        <div class="col-md-8 col-xl-6 chat">
            <div *ngIf="!chatShow" style="position: relative; height: 450px; overflow-y: auto;">
                <div class="d-flex justify-content-center items-center h-full rounded-r-lg mt-5" >
                <img
                  src="https://i.pinimg.com/originals/e3/1b/75/e31b752875679b64fce009922f9f0dda.gif"
                  class="h-64 rounded-3xl"
                  alt=""
                  srcset=""
                  style="height: 300px; width: 500px;"
                />
                
               
              </div>
              <div class="d-flex justify-content-center">
                <p class="font-semibold text-lg mt-3 font-mono">
                    Select a chat to start message :)
                  </p>
    
            </div>
    
            </div>

            <ng-container >
            <div class="card" style="min-height: 50vh;"  > 
                <div class="card-header msg_head" *ngIf="chatShow">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Chat with {{managerName}}</span>
                        </div>              
                    </div>
                    
                </div>
                <div style="min-height: 65vh;" *ngIf="chatShow">

                </div>
                <div class="card-body msg_card_body" *ngFor="let chat of messages">
                    <div class="d-flex justify-content-start mb-4" *ngIf="chat.to!=userId">
                        <div class="img_cont_msg">
                            <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                            {{chat.message}}
                            <span class="msg_time">{{ chat.createAt | date : "short" }}</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mb-4" *ngIf=" chat.to == userId ">
                        <div class="msg_cotainer_send">
                            {{chat.message}}
                            <span class="msg_time_send">{{ chat.createAt | date : "short" }}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="https://2.bp.blogspot.com/-8ytYF7cfPkQ/WkPe1-rtrcI/AAAAAAAAGqU/FGfTDVgkcIwmOTtjLka51vineFBExJuSACLcBGAs/s320/31.jpg"  class="rounded-circle user_img_msg">
                        </div>
                    </div>
                   
                </div>
                <div class="card-footer">
                    <form (ngSubmit)="submit()">
                        <div class="input-group">
                            <input type="text" [(ngModel)]="message" class="form-control type_msg" placeholder="Type your message..." >
                            <div class="">
                                <span class="input-group-text send_btn">
                                    <i class="material-icons" (click)="submit()">send</i>
                                </span>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </ng-container>
        </div>
    </div>
</div>
</div>
<app-footer></app-footer>
