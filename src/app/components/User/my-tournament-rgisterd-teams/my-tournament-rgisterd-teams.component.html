<app-usernav></app-usernav>
<div>
  <div class='container mx-auto  col-md-6 mt-100'>
    <div class="header">
      <div class="title">Registered Teams</div>
      <!-- <p><small class="text-muted">{{ tournamentData[0]?.tournamentId.tournamentName }}</small></p> -->
    </div>
    <div class="row justify-content-center p-5">
      <div class="card col-md-12 mt-100" *ngFor="let t of teamsData">
        <div class="card-content">
          <div class="card-body p-0">
            <div class="profile"> <img [src]="getLogo(t.teamLogo ? t.teamLogo:'')"> </div>
            <div class="card-title mt-4 h3"><span class='material-icons me-2'>flag</span> {{t.teamName}}<br /> 
              <small class="h4"><span class='material-icons me-2'>account_circle</span>{{ t.managerName }}</small><br> 
              <small class="h5" style="vertical-align: middle;"><span class='material-icons me-2'>room</span>{{ t.teamLocation }}</small> </div>
            <div class="card-subtitle">
              <div class="d-flex align-items-center justify-content-center">
                <span class="material-icons me-2" style="font-size: 1rem;">phone_in_talk</span>
                <small class="text-muted" style="display: inline-block;">{{ t.mobNo }}</small>
              </div>
              <div class="d-flex align-items-center justify-content-center">
                <span class="material-icons me-2" style="font-size: 1rem;">phone_in_talk</span>
                <small class="text-muted" style="display: inline-block;">{{ t.altMobNo }}</small>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div>
<app-footer></app-footer>
